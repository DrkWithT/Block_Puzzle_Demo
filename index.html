<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="author" content="Derek T">
	<title>Dragger Game Demo</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<!-- Help Modal -->
	<div id="modal-overlay">
		<div id="page-modal">
			<h4>Demo Info</h4><br>
			<p>
				Click on a piece to select it before moving it backward or forward along its girth.<br>
				When the red piece is done, an alert will popup telling that you completed the demo.
			</p>
			<button id="modal-btn">Dismiss</button>
		</div>
	</div>
	<!-- Game UI -->
	<article id="game-container">
		<div class="game-panel">
			<canvas id="screen"></canvas>
		</div>
		<div class="game-panel">
			<span>Piece&colon;&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<span id="choice-indicator">?</span>
			<button class="game-btn">Forward</button>
			<button class="game-btn">Backward</button>
			<button class="game-btn">Info</button>
		</div>
		<!-- Level Picker -->
		<div id="levels-bar" class="game-panel">
			<button id="0">Level 1</button>
			<button id="1">Level 2</button>
		</div>
	</article>
	<!-- Game Scripts (Don't change the link order, or it will break!) -->
	<script src="./js/block.js"></script>
	<script src="./js/data.js"></script>
	<script src="./js/board.js"></script>
	<script src="./js/modal.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
